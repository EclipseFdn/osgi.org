name: Build

on:
  push:
    branches-ignore:
    - 'dependabot/**'
  pull_request:

env:
  LC_ALL: en_US.UTF-8

defaults:
  run:
    shell: bash

jobs:
  hugo:
    name: Hugo
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2.4.13
      with: 
        hugo-version: 'latest'
        extended: true
    - name: Build
      run: |
        ./.github/scripts/build.sh
